name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  run-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run hello.py
        run: python hello.py
